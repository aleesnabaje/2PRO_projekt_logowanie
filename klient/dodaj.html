<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Nowy Post - Blog</title>
    <link rel="stylesheet" href="style-form.css">
     <script src="upraw.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>Dodaj Nowy Post</h1>
            <div class="form-group">
                <label for="postTitle">Tytuł posta:</label>
                <input type="text" id="postTitle" name="postTitle" required>
            </div>
            <div class="form-group">
                <label for="postContent">Treść posta:</label>
                <textarea id="postContent" name="postContent" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" onclick="addPost()">Opublikuj Post</button>
            </div>
        <div id="messageArea" class="message-area"></div>
        <p><a href="dashboard.html">Wróć do Dashboardu</a></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
